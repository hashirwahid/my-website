<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Useful Websites</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
  <h2>Useful Websites</h2>
</nav>

<!-- HERO -->
<section class="hero">
  <h1>Best Useful Websites</h1>
  <p>Click “About” to see full details</p>
</section>

<!-- CARDS -->
<section class="cards">

  <div class="card">
    <h3>ChatGPT</h3>
    <p>AI tool for writing & learning</p>
    <button onclick="openAbout('chatgpt')">About</button>
  </div>

  <div class="card">
    <h3>W3Schools</h3>
    <p>Learn coding easily</p>
    <button onclick="openAbout('w3')">About</button>
  </div>

  <div class="card">
    <h3>Canva</h3>
    <p>Design graphics online</p>
    <button onclick="openAbout('canva')">About</button>
  </div>

  <div class="card">
    <h3>Remove.bg</h3>
    <p>Remove image background</p>
    <button onclick="openAbout('removebg')">About</button>
  </div>

</section>

<!-- ABOUT POPUP -->
<div id="aboutBox" class="about-box">
  <div class="about-content">
    <span class="close" onclick="closeAbout()">×</span>
    <h2 id="aboutTitle"></h2>
    <p id="aboutText"></p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
