<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Useful Websites for Students</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="hero">
  <h1>Useful Websites for Students</h1>
  <p>Hand-picked tools for learning, productivity & growth</p>
</header>

<section class="cards">

  <!-- CARD 1 -->
  <div class="card">
    <img src="https://picsum.photos/400/250?1">
    <h2>ChatGPT</h2>
    <p>AI assistant for writing, learning & coding.</p>
    <button onclick="openModal('chatgpt')">Read More</button>
  </div>

  <!-- CARD 2 -->
  <div class="card">
    <img src="https://picsum.photos/400/250?2">
    <h2>W3Schools</h2>
    <p>Learn HTML, CSS, JavaScript step-by-step.</p>
    <button onclick="openModal('w3')">Read More</button>
  </div>

  <!-- CARD 3 -->
  <div class="card">
    <img src="https://picsum.photos/400/250?3">
    <h2>YouTube</h2>
    <p>Free video learning platform.</p>
    <button onclick="openModal('youtube')">Read More</button>
  </div>

  <!-- CARD 4 -->
  <div class="card">
    <img src="https://picsum.photos/400/250?4">
    <h2>GitHub</h2>
    <p>Store, share & collaborate on code.</p>
    <button onclick="openModal('github')">Read More</button>
  </div>

</section>

<!-- MODAL (DETAIL VIEW) -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <div id="modal-text"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
